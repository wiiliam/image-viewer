<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="depp/bootstrap.css">
	<link rel="stylesheet" href="depp/font-awesome.min.css">
	<link rel="stylesheet" href="style/main.css">
</head>
<body>

<div class="container-fluid">
	<div class="row img-row">
		<div class="col-md-1">
		</div>
		<div class="col-md-10 height100">
			<div class="img-div">
			<a-scene>
<!--				<img id="currentImage" class="img-thumb center" />-->
				<a-sky id="currentImage" radius="10" class="img-thumb.center" ></a-sky>
<!--				<a-entity><a-camera wasd-controls-enabled="false"></a-camera></a-entity>-->
				<a-entity camera="userHeight: 1.6" look-controls></a-entity>
			</a-scene>

				<button id="open-file" style="position: relative; left: 35%; top: 40%;" type="button" class="btn btn-secondary-outline btn-lg">Open</button>
			</div>
		</div>
		<div class="col-md-1">
		</div>
	</div>
	<div class="row" class="control-row" id="control-panel">
		<div class="col-md-12 height100 control-buttons text-center">
				<div>
<!--					<button type="button" class="btn btn-primary" id="rotate-left"><i class="fa fa-undo fa-1x"></i></button>-->
					<button type="button" class="btn btn-success" id="previous"><i class="fa fa-arrow-circle-left fa-1x"></i></button>
					<label style="margin-left: 5px; margin-right: 5px;" id="directoryStats"></label>
					<button type="button" class="btn btn-success" id="next"><i class="fa fa-arrow-circle-right fa-1x"></i></button>
<!--					<button type="button" class="btn btn-primary" id="rotate-right"><i class="fa fa-repeat fa-1x"></i></button>-->
				</div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="depp/jquery.min.js" 
	onload="window.$ = window.jQuery = module.exports;">
	</script>

	<script src="depp/jquery.min.js"></script>
	<script src="depp/bootstrap.js"></script>
	<script src="js/index.js"></script>
	<script src="js/aframe-master.min.js"></script>
<!--	<script>document.querySelector('[camera]').removeAttribute('wasd-controls');</script>-->
</body>
</html>
